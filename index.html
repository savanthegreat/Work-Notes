<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Work Notes</title>
    <style type="text/css">
      .card123:hover {
        background: rgb(113, 239, 79);
        transform: scale(1.025);
        box-shadow: rgba(212, 17, 17, 0.24) 0px 5px 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Work Notes</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              id="searchText"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div id="alert"></div>
      <h1 class="text-center">Welcome to Work Notes</h1>

      <div class="card">
        <div class="card-body text-center">
          <h4 class="">Add a new Work Note.</h4>
          <textarea
            class="form-control w-50 text-center"
            placeholder="Add Title of work Note"
            id="addNewNoteTitle"
            style="
              height: 30px;
              display: block;
              margin-left: auto;
              margin-right: auto;
            "
            required
          ></textarea>
          <br />
          <textarea
            class="form-control w-50 text-center"
            placeholder="Add Details of work Note"
            id="addNewNoteText"
            style="
              height: 100px;
              display: block;
              margin-left: auto;
              margin-right: auto;
            "
            required
          ></textarea>
          <br />
          <!-- <input placeholder="Date" type="date" /> -->
          <input
            placeholder="Enter Deadline Date"
            class="textbox-n text-center"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.value == '' ? this.type='text' : this.type='date')"
            id="deadlineDate"
          />

          <div class="text-center">
            <button
              class="btn btn-primary my-3"
              id="addNoteButton"
              type="submit"
            >
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <hr />
      <h1>Your Work Notes</h1>
      <hr />
    </div>
    <div id="notes" class="row container-fluid"></div>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
